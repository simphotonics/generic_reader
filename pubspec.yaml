name: generic_reader

description:
  GenericReader provides a systematic method of retrieving constants of arbitrary data-type from a static representation
  of a Dart compile-time constant.

version: 0.0.6

homepage: https://github.com/simphotonics/generic_reader

environment:
  sdk: '>=2.8.1 <3.0.0'

dependencies:
  meta: ^1.1.8
  source_gen: ^0.9.5

dev_dependencies:
  source_gen_test: ^0.1.1
  test: ^1.14.4
